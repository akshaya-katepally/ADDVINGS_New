<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDVINGS - About Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Placeholder for header -->
<div id="header"></div> 

<!-- Hero Section -->
<section class="hero">
    <!-- Video Background -->
    <video autoplay loop muted playsinline class="hero-video">
        <source src="/mnt/data/521525a5f253b13c14772e4866c80c71.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="hero-content">
        <h1>About Us</h1>
        <p>Discover more about our mission, values, and the team that makes it all possible.</p>
    </div>
</section>

<!-- Placeholder for footer -->
<div id="footer"></div> 

<script>
    // Load header and footer using fetch
    async function loadContent() {
        const headerResponse = await fetch("header.html");
        const footerResponse = await fetch("footer.html");
        document.getElementById("header").innerHTML = await headerResponse.text();
        document.getElementById("footer").innerHTML = await footerResponse.text();
    }
    loadContent();
</script>

</body>
</html>
