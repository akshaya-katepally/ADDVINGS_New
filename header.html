<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="header.css"> <!-- Link to header.css -->
</head>
<body>

<header class="header">
    <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="ADDVINGS"></a>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
</header>

<script>
    alert("JavaScript is running!"); // This should show if the script is loading correctly
    document.addEventListener("DOMContentLoaded", function () {
        window.addEventListener("scroll", function () {
            const header = document.querySelector(".header");
            console.log("Scroll position:", window.scrollY);
            if (window.scrollY > 1000) {
                header.classList.add("header-scrolled");
                console.log("header-scrolled added");
            } else {
                header.classList.remove("header-scrolled");
                console.log("header-scrolled removed");
            }
        });
    });
</script>


</body>
</html>
